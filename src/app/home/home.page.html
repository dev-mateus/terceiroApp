<ion-header>
  <ion-toolbar>
    <ion-title> Calculadora Simples</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>N1:</ion-label>
      <ion-input [(ngModel)]="num1" name="num1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>N2:</ion-label>
      <ion-input [(ngModel)]="num2" name="num2"></ion-input>
    </ion-item>
    <ion-iten>
      <ion-button (click)="somar()" >+</ion-button>
      <ion-button (click)="subtrair()">-</ion-button>
      <ion-button (click)="multiplicar()">x</ion-button>
      <ion-button (click)="dividir()">/</ion-button>
    </ion-iten>
  </ion-list>
  <ion-label> {{resultado}} </ion-label>
</ion-content>
